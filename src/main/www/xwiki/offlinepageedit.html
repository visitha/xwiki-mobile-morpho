<html>

        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/jquery.mobile-1.1.0.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/web-ui-fw-theme.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/web-ui-fw-widget.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/xwiki.css" />
        <script src="js/cordova-1.7.0.js"></script>
        <script src="scripts/phonegap.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.1.0.js"></script>	
        <script src="js/web-ui-fw-libs.js"></script>
        <script src="js/web-ui-fw.js"></script>
        <script src="js/xwiki-config.js"></script>
        <script src="js/xwiki.js"></script>
        <script src="js/xwiki-offline.js"></script>
        <script type="text/javascript" src="js/xwe/xwe.nocache.js"></script>
        <script type="text/javascript" src="js/smartclient/initsc.js"></script>
        <script type="text/javascript" src="js/smartclient/modules/ISC_Core.js"></script>
        <script type="text/javascript" src="js/smartclient/overwritesc.js"></script>
        <script type="text/javascript" src="js/smartclient/modules/ISC_Foundation.js"></script>
        <script type="text/javascript" src="js/smartclient/modules/ISC_Containers.js"></script>
        <script type="text/javascript" src="js/smartclient/modules/ISC_Grids.js"></script>
        <script type="text/javascript" src="js/smartclient/modules/ISC_Forms.js"></script>

   </head>
    <body>
        <div data-role="page" id="offlinepageedit" data-add-back-btn="true" class="type-home">
            <div data-role="header" data-position="fixed"> 
                <span class="ui-title">Wiki: offline page edit</span>
                <a href="#attachlist" data-rel="popupwindow" data-inline="true" data-role="button" class="ui-btn-right">Files</a><div data-role="popupwindow" id="attachlist">loading...</div>
            </div>
            <div id="offlinepagemenu">
                <a href="offlinepage.html" data-inline="true" data-role="button" >View</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="offlinepageSave(); return false;">Save</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="offlinepageSync(); return false;">Sync</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="offlinepageSync('save'); return false;">Save to Server</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="offlinepageSync('update'); return false;">Update from  Server</a>
                <br />
                <span id="offlinepagemenu-localversion"></span> - <span id="offlinepagemenu-remoteversion"></span> - <span id="offlinepagemenu-status">Status: editing</span>
            </div>
            <div data-role="content" id="offlinepagecontent">
                <div data-role="fieldcontain">
                    <label for="content"></label>
                    <textarea id="offlinepagecontent-textarea" name="content" rows="25" cols="80"></textarea>
                </div>
                <div data-role="fieldcontain" style="display: none;">
                    <label for="content">Local version</label>
                    <textarea id="offlinepagecontent-localversion-textarea" name="content" rows="25" cols="80"></textarea>
                </div>
                <div data-role="fieldcontain" style="display: none;">
                    <label for="content">Remote Version</label>
                    <textarea id="offlinepagecontent-remoteversion-textarea" name="content" rows="25" cols="80"></textarea>
                </div>
                
            </div>                          
            <div data-role="footer" class="footer-docs" data-position="fixed">
                <a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left">&nbsp;</a>
                <a href="config.html" data-icon="gear" class="ui-btn-right">Options</a>
                <span class="ui-title">&copy; 2012 XWiki SAS</span>
            </div>            
        </div>
    </body>
</html>
