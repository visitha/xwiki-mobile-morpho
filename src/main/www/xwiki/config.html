<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>XWiki Mobile Application</title>
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/web-ui-fw-theme.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/themes/default/web-ui-fw-widget.css"/>
        <link rel="stylesheet"  href="css/themes/default/xwiki.css" />
        <script src="js/cordova-1.7.0.js"></script>
        <script src="scripts/phonegap.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.1.0.js"></script>
        <script src="js/web-ui-fw-libs.js"></script>
        <script src="js/web-ui-fw.js"></script>
        <script src="js/xwiki.js"></script>
    </head>
    <body onload="xwikionload();">
        <div data-role="page" id="config" data-add-back-btn="true" class="type-home">
            <div data-role="header" data-position="fixed"> 
                <span class="ui-title">Wiki: config</span>
            </div>
            <div data-role="content" id="page-content">
                
                <label for="textarea-a">Sync spaces (format: config:wiki:Space separated by commas):</label>
                <textarea name="textarea" id="syncspaces">app:Events:0:marketing:Events</textarea>
                <br /><br />
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="syncStatus(); return false;">Status</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="startSync(false); return false;">Sync</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="startSync(true); return false;">Full Sync</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="stopSync(true); return false;">Stop Sync</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="clearStore(); return false;">Clear Cache</a>
                <a href="javascript:void(0)" data-inline="true" data-role="button" onclick="localFSTest(); return false;">FS Test</a>
                <br />
                <div data-role="progressbar" id="progressbar"></div>
                <br />
                <div id="syncfailed"></div>
                <div id="syncstatus">Sync stopped<br /></div>
                <div id="fstest"></div>
            </div>
            <div data-role="footer" class="footer-docs" data-position="fixed">
                <a href="index.html" data-icon="home" data-iconpos="notext" class="ui-btn-left">&nbsp;</a>
                <a href="config.html" data-icon="gear" class="ui-btn-right">Options</a>
                <span class="ui-title">&copy; 2012 XWiki SAS</span>
            </div>            
        </div>
    </body>
</html>
